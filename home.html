<html>
<head>
  <meta charset="utf-8">
  <title>Jolokia Web Console Beta</title>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="libs/abn_tree.css">

  <link rel="stylesheet" type="text/css" href="app.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="libs/jolokia-min.js"></script>
  <script type="text/javascript" src="libs/jolokia-simple-min.js"></script>
  <script type="text/javascript" src="libs/abn_tree_directive.js"></script>

  <script type="text/javascript" src="app.js"></script>
</head>
<body class="container" ng-app="jolokiaWebConsole">
  <div ng-controller="HomeCtrl">

    <!-- Progress Modal -->
    <div id="loadingProgress" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Loading...</h2>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Page  -->
    <h1>Jolokia Web Console Beta</h1>

    <hr>
    <div ng-hide="!alertMessage" class="alert" ng-class="alertLevel" role="alert">
      {{alertMessage}}
    </div>
    <form class="simple-form" role="form">
      <div class="form-group">
        <label>
          IP Address/Hostname: <input type="text" class="form-control" placeholder="192.168.0.123" ng-model="hostname" />
        </label>
        <button type="button" class="btn btn-primary" ng-click="setServer()">Connect</button>
      </div>
    </form>

    <hr>

    <div class="row">
      <div class="col-md-5">
        <abn-tree tree-data="navTreeData"></abn-tree>
      </div>

      <div class="col-md-7">
        <div id="node-details" ng-hide="!navTreeData || navTreeData.length == 0">
          <p>#TODO put data here</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
